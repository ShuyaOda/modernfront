<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>jsでAPIを使ってGetメソッドでデータを取得</title>
</head>
<h2>タイトルを取得</h2>
<ul>
  <li>UserIDは<span id="userId"></span></li>
  <li>タイトルは<span id="title"></span></li>
  <li>内容は<span id="body"></span></li>
</ul>
<script>
  async function fetchData() {
    const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
    const posts_json = await response.json();
    document.getElementById("userId").innerHTML = posts_json.userId;
    document.getElementById("title").innerHTML = posts_json.title;
    document.getElementById("body").innerHTML = posts_json.body;
  }
  fetchData();
</script>
