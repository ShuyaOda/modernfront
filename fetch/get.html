<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>jsでAPIを使ってGetメソッドでデータを取得</title>
</head>

<body>
  <div id="apiData">データがここに表示されます。</div>
  <script>
    async function fetchData() {
      const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
      const data = await response.json(); // レスポンスをJSONとして解析
      document.getElementById('apiData').innerText = JSON.stringify(data);
    }
    // ページ読み込み時にデータをフェッチ
    window.onload = fetchData;
  </script>
</body>

</html>
